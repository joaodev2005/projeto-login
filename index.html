<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
    <main class="container">
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="cadastro.php" method="post" autocomplete="on">

                    <div class="campo">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="login" id="ilogin" required placeholder="seu e-mail"
                            autocomplete="email" maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo" id="campo2">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" name="senha" id="isenha" required placeholder="Sua senha"
                            autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="#" class="botao">Esqueci a senha <i class="fa-solid fa-envelope"></i></a>
                </form>

                <div class="login-icons">
                    <button type="button" class="icons-button">
                        <img src="imagens/facebook-icon.png" alt="">                   
                    </button>
                        
                    <button type="button" class="icons-button">
                        <img src="imagens/google-icon.png" alt="">
                    </button>
    
                    <button type="button" class="icons-button">
                        <img src="imagens/apple-icon.png" alt="">
                    </button>
                </div>
            </div>
           
        </section>
    </main>
    <script src="https://kit.fontawesome.com/ca4923168d.js" crossorigin="anonymous"></script>
</body>

</html>
